<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="signin">
            <i class="fas fa-sign-in"></i>
        </div>
        <p class="heading">Sign in with email</p>
        <p class="primary-text">Make a new doc to bring your words, data, and teams together. For free</p>

        <form action="#" class="login-form">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
                <i class="fas fa-eye-slash"></i>
            </div>
            <a href="#" class="link">Forgot password?</a>
            <button class="btn-submit" type="submit">Get Started</button>
        </form>

        <p class="primary-text">Or sign in with</p>
        <div class="signin-btn-container">
            <button class="btn" type="button">
                <img src="./assets/icons/google.png" alt="google-icon">
            </button>
            <button class="btn" type="button">
                <img src="./assets/icons/facebook.png" alt="facebook-icon">
            </button>
            <button class="btn" type="button">
                <img src="./assets/icons/apple.png" alt="apple-icon">
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6f954186d3.js" crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
</body>
</html>
